<!DOCTYPE html>
<html lang="ZH-CN">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <!--引入css文件-->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="wrap">
<h1>LOGIN</h1>

    <form action="">
        <!--placeholder:属性提供可描述输入字段预期值的提示信息（hint）。
 该提示会在输入字段为空时显示，并会在字段获得焦点时消失-->
        <!--maxlength指定最大长度-->
        <p> <lober>账号:</lober>
        <input type="text"  placeholder="请输入账号" maxlength="10" id="username-ipt"></p>
        <p><lober>密码:</lober>
           <input type="password " placeholder="请输入密码" maxlength="6" id="password-ipt"></p>
        <a href="register.html">没有账号？点击注册</a>
        <button type="button" id="login-btn">登  陆</button>
    </form>

</div>
<!--引入js文件-->
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
