<!DOCTYPE html>
<html lang="ZH-CN">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<div class="wrap">
    <h1>REGISTER</h1>

    <form action="">
        <!--placeholder:属性提供可描述输入字段预期值的提示信息（hint）。
 该提示会在输入字段为空时显示，并会在字段获得焦点时消失-->
        <!--maxlength指定最大长度-->
        <p> <lober>账号:</lober>
            <input type="text"  placeholder="请输入账号" maxlength="10" id="username-ipt"></p>
        <p><lober>密码:</lober>
            <input type="password " placeholder="请输入密码" maxlength="6" id="password-ipt"></p>
        <a href="login.html">返回登陆</a>
        <button type="button" id="register-btn">注  册</button>
    </form>

</div>
<!--引入js文件-->
<script type="text/javascript" src="js/register.js"></script>
</body>
</html>
